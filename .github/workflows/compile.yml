name: Compile Linux binary
on: [push]
env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: rat
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          default: true
          override: true

      - name: Build binary
        run: |
          cargo build --all --release --verbose --target x86_64-unknown-linux-musl \
          && strip target/x86_64-unknown-linux-musl/release/lib${BINARY_NAME}.a \
          && mv target/x86_64-unknown-linux-musl/release/lib${BINARY_NAME}.a target/x86_64-unknown-linux-musl/release/${BINARY_NAME}_amd64.a

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bin-amd64-linux
          path: target/x86_64-unknown-linux-musl/release/${BINARY_NAME}_amd64.a

      - name: Release binary
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/x86_64-unknown-linux-musl/release/${BINARY_NAME}_amd64.a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
