name: compile
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/rust-action
      - name: build
        run: cargo build --all --target x86_64-unknown-linux-musl --release && strip target/release/rat && mv target/release/rat target/release/rat_amd64
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/rat_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
